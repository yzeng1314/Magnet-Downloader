<!DOCTYPE html>
<html>
<head>
  <title>Magnet Link Manager</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .settings-panel, .links-panel {
      background: #f5f5f5;
      padding: 16px;
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #333;
    }

    input[type="text"],
    input[type="password"],
    input[type="url"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #1976D2;
    }

    button.secondary {
      background-color: #757575;
    }

    button.secondary:hover {
      background-color: #616161;
    }

    .magnet-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .magnet-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    .magnet-item:last-child {
      border-bottom: none;
    }

    .magnet-item input[type="checkbox"] {
      margin-right: 8px;
    }

    .magnet-name {
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .tab-container {
      margin-bottom: 16px;
    }

    .tab-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .tab-button {
      background: none;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      color: #666;
    }

    .tab-button.active {
      border-bottom-color: #2196F3;
      color: #2196F3;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .status-message {
      padding: 8px;
      margin-top: 8px;
      border-radius: 4px;
      display: none;
    }

    .status-message.success {
      background-color: #C8E6C9;
      color: #2E7D32;
      display: block;
    }

    .status-message.error {
      background-color: #FFCDD2;
      color: #C62828;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab-container">
      <div class="tab-buttons">
        <button class="tab-button active" data-tab="links">Magnet Links</button>
        <button class="tab-button" data-tab="settings">Settings</button>
      </div>

      <div class="tab-content active" id="links-tab">
        <div class="links-panel">
          <h3>Available Magnet Links</h3>
          <div id="magnet-list" class="magnet-list">
            <div class="magnet-item">
              <p>No magnet links found on this page.</p>
            </div>
          </div>
          <div style="margin-top: 16px; display: flex; gap: 8px;">
            <button id="refresh-links">Refresh Links</button>
            <button id="download-selected">Download Selected</button>
          </div>
        </div>
      </div>

      <div class="tab-content" id="settings-tab">
        <div class="settings-panel">
          <h3>qBittorrent Settings</h3>
          <div class="form-group">
            <label for="webui-url">WebUI URL:</label>
            <input type="url" id="webui-url" placeholder="http://localhost:8080">
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password">
          </div>
          <button id="save-settings">Save Settings</button>
          <button id="test-connection" class="secondary" style="margin-left: 8px;">Test Connection</button>
        </div>
      </div>
    </div>

    <div id="status-message" class="status-message"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
